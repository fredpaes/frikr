<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Frikr - Como Flickr pero friki</title>
</head>
<body>
    <h1>Bienvenido a Frikr</h1>
    <p>Frikr es como Flickr, pero en friki</p>
    {% if list|length > 0 %}
    <h2>Últimas fotos publicadas</h2>
    {% for photo in list %}
    <a href="detail/{{ photo.pk }}"><img src="{{ photo.url }}" alt="{{ photo.name }}" height="150"></a>
    {% endfor %}
    {% else %}
    <span>¡Sé el primero en publicar una foto!</span>
    {% endif %}
</body>
</html>
