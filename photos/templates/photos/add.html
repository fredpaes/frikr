{% extends 'base.html' %}

{% block title %}Crear una foto{% endblock %}

{% block section %}

<h1>Crear una foto</h1>
{% if msg %}
<span style="color:green">{{ msg|safe }}</span>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button>Crear foto</button>
    </div>
</form>
{% endblock %}
