<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bienvenido a Frikr - Como Flickr pero friki{% endblock %}</title>
</head>
<body>

    <nav>
        <a href="{% url 'index' %}">Home</a>
        |
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Salir</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    <section>

    {% endblock %}
    </section>
    <hr>
    <footer>
        <small>Frikr Inc &copy; Todos los derechos reservados</small>
    </footer>

</body>
</html>
